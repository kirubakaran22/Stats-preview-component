<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Component using CSS</title>
    <link rel="stylesheet" href="statsStyle.css" type="text/css">
</head>
<body>
    <div id="content">
        <div id="left">
            <div class="left-header">
                <p>Get <span id="insight">insights</span> that help your business grow.</p>
            </div>
            <div class="left-message">
                <p>Disover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="stat-flex company">
                    <p>10k+ <br><span class="small-text">COMPANIES</span></p>
                </div>
                <div class="stat-flex template">
                    <p>314 <br><span class="small-text">TEMPLATES</span></p>
                </div>
                <div class="stat-flex queries">
                    <p>12M+ <br><span class="small-text">QUERIES</span></p>
                </div>
            </div>
        </div>
        <div id="right"><div class="overlay"></div></div>
    </div>
</body>
</html>
